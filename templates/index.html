<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        {% for item in items %}
          {% include "person.html" %}
        {% end %}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("app.js") }}" type="text/javascript"></script>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
      </script>
  </body>
</html>
